type Author {
  id: Int!
  firstName: String
  lastName: String
  email:String!
  posts: [Post]
}

type Post {
  id: Int!
  title: String!
  votes: Int

  authorId:Int!
}



type Query {
  author(id: Int!): Author
}

type Mutation {
  upvotePost(postId: Int!): Post
}

type Mutation {
  deletePost(postId: Int!): Post
}



type Subscription {
  postDeleted: Post
}