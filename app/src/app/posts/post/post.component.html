<div class="container">
  <div class="label">
   Posts
  </div> 
  <div class="content">
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
     <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="padding: 10px;" mat-sort-header > No. </th>
      <td mat-cell *matCellDef="let element" style="padding: 10px;"> {{element.id}} </td>
    </ng-container>

     <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
       <th mat-header-cell *matHeaderCellDef style="padding: 10px;" mat-sort-header disableClear> {{column | uppercase}} </th>
       <td mat-cell *matCellDef="let element" style="padding: 10px;"> 
      
      <div *ngIf='column!=="votes"'>
        {{element[column]}} 
      </div> 
      <div *ngIf='column==="votes"' class="votes">
        <div>
          <b>Total Votes </b>: {{element[column]}}
        </div>
        <div class="action">
          <button mat-stroked-button color="accent" matTooltip='upvote' (click)="upvote(element)">
            <mat-icon>plus_one</mat-icon>
          </button>
          <button mat-stroked-button color="accent" matTooltip='Delete' (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      </td>
     </ng-container>
     <tr mat-header-row *matHeaderRowDef="columnsToDisplay sticky: true"></tr>
     <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
   </table>
  </div>
 </div>
